<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="O logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="../curso_00/index.html">Home</a></li>
                    <li><a href="../curso_01/produtos.html">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeesobrenome">Nome e sobre nome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="80" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato:</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="Telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Horario que quer ser atendido</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox-email" checked>Gostaria de receber as novidades por e-mail</label>
            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sabádo</td>
                    <td>9h - 21h</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="logo-branco.png" alt="O logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Babearia Alura - 2021</p>
    </footer>
</body>
</html>
